<!-- Tabela -->
<div class="container-fluid mt--7" *ngIf="iteracoes">
  <div class="row">
    <div class="col">
      <div class="card bg-default shadow">
        <div class="card-header bg-transparent border-0">
          <h3 class="text-white mb-0">Iterações</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-dark table-flush">
            <thead class="thead-dark">
              <tr>
                <th scope="col">K</th>
                <th scope="col" *ngFor="let col of colunas">{{ col }}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let iteracao of iteracoes; let i = index" [ngClass]="{'result': i + 1 == iteracoes.length}">
                <td>{{ i }}</td>
                <td *ngFor="let col of colunas;">{{ iteracao[col] | number:'1.0-' + (precisao + 1)}}</td>
              </tr>
            </tbody>
          </table>
        </div>
